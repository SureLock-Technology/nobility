{% extends "hello/layout.html" %}
{% block title %}
    Search
{% endblock %}
{% block content %}
    <ul>
        {% if object_list %}
            {% for ticket in object_list %}
                    <tr>
                        <td><a href="/ticket/{{ ticket.id }}">{{ ticket.id }}</a></td>
                        <td>{{ ticket.model }}</td>
                        <td>{{ ticket.serial }}</td>
                        <td>{{ ticket.parts }}</td>
                    </tr>
            {% endfor %}
        {% else %}
            <p>No results :(</p>
        {% endif %}
    </ul>
{% endblock %}
