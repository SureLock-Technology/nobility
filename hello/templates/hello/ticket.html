{% extends "hello/layout.html" %}
{% block title %}
    Ticket
{% endblock %}
{% block content %}
        <span class="ticket">{{ ticket.id }}</span>
        <table class="ticketDeets">
            <thead>
            <tr>
                <th>Model</th>
                <th>Date</th>
                <th>Status</th>
            </tr>
            </thead>
            <tbody>
                <tr>
                    <td>{{ ticket.model}}</td>
                    <td>{{ ticket.creationDate | time:'H:i:s' }}</td>
                    <td>
                        {{ ticket.model }}
                        {{ ticket }}
                    </td>
                    <td>{{ ticket.id }}</td>
                </tr>
            </tbody>
        </table>
{% endblock %}
