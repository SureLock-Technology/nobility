<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>{% block title %}{% endblock %}</title>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'hello/site.css' %}"/>
</head>

<body class="all">
<div class="navbar">
    <a href="{% url 'home' %}" class="navbar-brand">Home</a>
    <a href="{% url 'add' %}" class="navbar-brand">New</a>
    <a href="{% url 'logout' %}"> <img alt="account" class="navbar-brand right" width=40 height=40 src="{% static 'hello/media/account.png' %}"> </a>
    <form action="{% url 'searchResults' %}" method="get">
        <input name="q" type="text" placeholder="Search">
        New: <input name="state" value="New" type="checkbox">
        Ordered: <input name="state" value="Ordered" type="checkbox">
        Repaired: <input name="state" value="Reparied" type="checkbox">
        Finished: <input name="state" value="Finished" type="checkbox">
    </form>
</div>

<div class="body-content">
    {% block content %}
    {% endblock %}
    <hr/>
    <footer>
        <p>Â© 2022</p>
    </footer>
</div>
</body>
</html>
