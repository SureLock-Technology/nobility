<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}{% endblock %}</title>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'nobility/site.css' %}"/>
</head>

<body class="all">
<div class="navbar">
    <a href="{% url 'home' %}" class="navbar-brand">Home</a>
    <a href="{% url 'add' %}" class="navbar-brand">New</a>
    <a href="{% url 'export' %}" class="navbar-brand">Export</a>
    <a href="{% url 'logout' %}"> <img alt="account" class="navbar-brand right" width=40 height=40 src="{% static 'nobility/media/account.png' %}"> </a>
    <form action="{% url 'searchResults' %}" method="get">
        <input name="q" type="text" placeholder="Search">
        <input type="submit" name="action" value="Search!">
        New: <input name="state" value="New" type="checkbox" checked=true>
        Ordered: <input name="state" value="Ordered" type="checkbox" checked=true>
        Repaired: <input name="state" value="Reparied" type="checkbox" checked=true>
        Finished: <input name="state" value="Finished" type="checkbox">
    </form>
    <form action="{% url 'advancedSearch' %}" method="get">
        <input name="advancedSearchButton" type="submit" value='Advanced'>
    </form>
</div>

<div class="body-content">
    {% block content %}
    {% endblock %}
    <hr/>
    <footer>
        <p><a href="https://github.com/snowskeleton/nobility/issues">Open an Issue</a></p>
    </footer>
</div>
</body>
</html>
