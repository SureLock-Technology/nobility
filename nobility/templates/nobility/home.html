{% extends "nobility/layout.html" %}
{% block title %}
    Home
{% endblock %}
{% block content %}
    <h2>Tickets</h2>

    {% if tickets %}
        {% include "nobility/table.html" with tickets=tickets %}
    {% else %}
        <p>No tickets have been logged. Use the <a href="{% url 'add' %}">Log Message form</a>.</p>
    {% endif %}
{% endblock %}
