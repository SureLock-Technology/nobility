{% extends "nobility/layout.html" %}
{% block title %}
    Home
{% endblock %}
{% block content %}
    <h2>Tickets</h2>
    {% if tickets %}
        {% include "nobility/table.html" with tickets=tickets %}
    {% else %}
        <p>No tickets created. <a href="{% url 'add' %}">Create Ticket</a>.</p>
    {% endif %}
{% endblock %}
